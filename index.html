    function draw(list){
      grid.innerHTML = "";

        el.className = "card";
        el.innerHTML = `

          </div>`;
        grid.appendChild(el);
      });
    }

    // Busca simples
    q.addEventListener("input", () => {
      const term = q.value.toLowerCase();
      const filtered = BOOKS.filter(b => (b.title+" "+b.author).toLowerCase().includes(term));

    // Init
    draw(BOOKS);
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
