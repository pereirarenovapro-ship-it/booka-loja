<!doctype html>
<html lang="pt">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ViraPágina — Loja de Livros Digitais</title>
<style>
  body{margin:0;font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;padding:12px 16px}
  .brand{color:#4f46e5;font-weight:900}
  .container{max-width:1100px;margin:0 auto;padding:16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
  .card{border:1px solid #eee;border-radius:14px;overflow:hidden;background:#fff}
  .p16{padding:16px}
  .muted{color:#666}
  .btn{background:#4f46e5;color:#fff;border:none;border-radius:10px;padding:10px 12px;cursor:pointer;display:block;text-align:center;width:100%}
  img{display:block;width:100%;height:240px;object-fit:cover;background:#f3f3f3}
  footer{border-top:1px solid #eee}
</style>

<header><div class="container"><span class="brand">ViraPágina</span></div></header>

<main class="container">
  <h2>Catálogo</h2>
  <div id="grid" class="grid"></div>
</main>

<footer class="container">© <span id="y"></span> ViraPágina.</footer>

<script>
  // >>> TROQUE pelo seu número (código do país + número, sem + nem espaços)
  // Portugal exemplo: 351912345678 | Brasil exemplo: 5591999999999
  const PHONE = "351912345678";

  const BOOKS = [
    {id:"1", title:"A Cidade das Névoas", author:"L. Andrade", price:9.9, rating:4.7,
     cover:"https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=800&auto=format&fit=crop"},
    {id:"2", title:"Manual Prático de React", author:"C. Nogueira", price:14.5, rating:4.8,
     cover:"https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800&auto=format&fit=crop"}
  ];

  function formatEUR(n){ return new Intl.NumberFormat("pt-PT",{style:"currency",currency:"EUR"}).format(n); }
  function waLink(b){
    const msg = `Olá! Quero comprar "${b.title}" por ${formatEUR(b.price)}.`;
    return `https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`;
  }

  const grid = document.getElementById("grid");
  BOOKS.forEach(b=>{
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = [
      `<img src="${b.cover}" alt="">`,
      `<div class="p16">`,
      `  <h3 style="margin:0 0 4px 0">${b.title}</h3>`,
      `  <p class="muted" style="margin:0">${b.author}</p>`,
      `  <p style="display:flex;justify-content:space-between;margin:8px 0 12px 0">`,
      `    <span>${formatEUR(b.price)}</span><span class="muted">⭐ ${b.rating}</span>`,
      `  </p>`,
      `  <a class="btn" href="${waLink(b)}" target="_blank" rel="noopener">Comprar no WhatsApp</a>`,
      `</div>`
    ].join("\n");
    grid.appendChild(el);
  });

  document.getElementById("y").textContent = new Date().getFullYear();
</script>
</html>
